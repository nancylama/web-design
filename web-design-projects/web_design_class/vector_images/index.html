          <polygon points="85,95 90,90 85,85" fill="#ff6b6b"></polygon>
          <polygon points="115,85 110,90 115,95" fill="#ff6b6b"></polygon>
          <!--center of bow-->
          <circle cx="100" cy="90" r="7" fill="#ff6b6b"></circle>
        </g>
      </a>
